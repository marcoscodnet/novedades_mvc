<!-- BEGIN:main -->


<script language="javascript" src="{WEB_PATH}js/autocomplete/simpleAutoComplete.js"></script>
<link rel="stylesheet" href="{WEB_PATH}css/autocomplete/simpleAutoComplete.css" type="text/css" />



<div id="editar">
	<div align="justify"><p class="titulo">{title}</p></div>

	<!-- BEGIN:msg -->
	<div class="ui-state-error ui-corner-all" style="margin-top: 20px; padding: 0 .7em;"> 
		<p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
			{msg}
		</p>
	</div>
	<br />
	<!-- END:msg -->

	<form name='edittemplate' id='edittemplate' action='doAction?action={submit}' method='post' onsubmit="return validate('edittemplate');">
		
		<table>
			<tr>
				<td align="right">{cd_template_label}:</td>
				<td align="left">
					{cd_template}
					<input type="hidden" readonly name="cd_template" id="cd_template" value="{cd_template}"/>
				</td>
			</tr>
			
			<tr>
				<td align="right">{ds_template_label}  {ds_template_required}</td>
				<td align="left">
					<input type='text' name='ds_template' id='ds_template' size='40' value="{ds_template}" jVal="{valid:function (val) { return required(val,' {ds_template_required_msg}'); }}"/>
				</td>
			</tr>
			
			<tr>
				<td align="right">{ds_path_label}  {ds_path_required}</td>
				<td align="left">
					<input type='text' name='ds_path' id='ds_path' size='40' value="{ds_path}" jVal="{valid:function (val) { return required(val,' {ds_path_required_msg}'); }}"/>
				</td>
			</tr>
			
						
			<tr>
				<td align="right">{nu_image_label}</td>
				<td align="left">
					<input type='text' name='nu_image' id='nu_image' size='40' value="{nu_image}"/>
				</td>
			</tr>
			
			
			
			
		</table>
		
		<p style="text-align:center">
			<input type='submit' name='{lbl_save}' value='{lbl_save}'/>
			<input type='reset' name='{lbl_cancel}' value='{lbl_cancel}' onclick="javascript:window.location.href= 'doAction?action=list_templates';"/>
		</p>
		
		
	</form>		
	<div class="camposRequeridos">(*) {msg_required_fields}</div>
</div>
<!-- END:main -->
